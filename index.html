<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Expences chart component</title>
</head>

<body>
    <div class="card">
        <section class="card_header">
            <aside class="card_header_balance">
                <p>My balance</p>
                <h3>$921.48</h3>
            </aside>
            <aside class="card_header_logo">
                <img src="./images/logo.svg" alt="">
            </aside>
        </section>

        <section class="card_body">
            <h3>Spending - Last 7 days</h3>
            <!-- Chart Bars -->
            <section class="bar_canvas">
                <aside style="--i:2rem; --price:'$31.5'">
                    <p>mon</p>
                </aside>
                <aside style="--i:5rem; --price:'$31.5'">
                    <p>tue</p>
                </aside>
                <aside style="--i:10rem; --price:'$31.5'">
                    <p>wed</p>
                </aside>
                <aside style="--i:3rem; --price:'$31.5'">
                    <p>thu</p>
                </aside>
                <aside style="--i:8rem; --price:'$31.5'">
                    <p>fri</p>
                </aside>
                <aside style="--i:12rem; --price:'$31.5'">
                    <p>sat</p>
                </aside>
                <aside style="--i:11rem; --price:'$31.5'">
                    <p>sun</p>
                </aside>
            </section>

        
        <section class="card_footer">
            <aside class="card_footer_total">
                <p>Total this month</p>
                <h1>$478.33</h1>
            </aside>
            <aside class="card_footer_lastmonth">
                <h4>+2.4%</h4>
                <p>from last month</p>
            </aside>

        </section>

    </section>
    </div>
</body>

</html>
